<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <audio id="myAudio" src="assets/sounds/start.ogg" preload="auto" loop="false"></audio>
    <script>
        window.onload = function () {
            var audio = document.getElementById("myAudio");
            audio.play();
        }
    </script>
    <div id="splash" style="display:none">
        <img class="splash" src="assets/images/default/noBackground/orquidean.png" />
        <p class="splash-message"></p>
        <p class="splash-author"><span class="author"></span></p>
        <p class="message">Conectando con el servidor</p>
        <progress value="0" max="0" class="progress"></progress>
    </div>
    <script src="assets/js/index.js" type="module"></script>
</body>

</html>
